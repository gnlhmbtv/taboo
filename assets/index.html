<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="game-all">
            <div class="head1">
                <h1>SEMANTIC TABOO</h1>
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="line"></div>

            <div class="names">
                <div class="name1">
                    <i class="fa-solid fa-user"></i>
                    <p>John</p>
                    <p>0</p>
                </div>

                <div class="name2">
                    <p>0</p>
                    <p>Mary</p>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="line2"></div>

            <div class="game">
                <div class="concept">
                    <p>CONCEPT</p>
                </div>
                <div class="chat">
                    <p>CHAT</p>
                </div>
            </div>


            <div class="boxes">
                <div class="box1">
                    <div class="ban">
                        <p>You cannot use:</p>
                    </div>
                    <div class="content">
                        <div class="left-column">
                            <ul>
                                <li>approach</li>
                                <li>image</li>
                                <li>perception</li>
                                <li>abstraction</li>
                                <li>hypothesis</li>
                                <li>concept</li>
                            </ul>
                        </div>
                        <div class="right-column">
                            <ul>
                                <li>conception</li>
                                <li>notion</li>
                                <li>theory</li>
                                <li>apprehension</li>
                                <li>consideration</li>
                                <li>brainchild</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="box2">
                    <div class="chat-container">
                        <div id="message-feed"></div>
                        <!-- <div id="message-feed" class="messages"></div> -->
                        <p class="ban2">You cannot use this word "consideration"</p>
                        <div id="input-container">
                            <input type="text" id="message-input" placeholder="Type your guess...">
                            <button id="send-button">Send</button>
                        </div>
                    </div>



                </div>
            </div>


        </div>

    </div>
    <script  type="module" src="./main.js"></script>
</body>

</html>
